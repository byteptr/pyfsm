<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSM Remote Monitor</title>
  <link rel="stylesheet" href="css/xterm.css">
  <style>
    body {
      font-family: Consolas, monospace;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .grid-container {
      display: grid;
      height: 100vh;
      grid-template-columns: minmax(150px, 15%) minmax(300px, 70%) minmax(150px, 15%);
      /* grid-template-columns: 15% 70% 15%;*/
      grid-template-rows: 1fr 1fr 1fr;
      gap: 0;
    }

    #svg-container {
      grid-column: 2;
      grid-row: 1 / 3;
      overflow: auto;
      padding: 1em;
      /* border-bottom: 2px solid #ccc; */ /* comentar para probar */
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 0; /* permite que el contenido se contraiga y no fuerce el ancho */
      overflow: hidden; /* opcional para evitar scroll o superposición */
    }

    #terminal {
      grid-column: 2;
      grid-row: 3;
      padding: 1em;
      height: auto;
      padding-bottom: 50; /* cambiar a 0 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #terminal .xterm,
    #terminal .xterm-viewport,
    #terminal .xterm-screen,
    #terminal canvas {
      border-radius: 12px !important;
      overflow: hidden !important;
        border: 2px solid #505050;     
    }

    h1 {
      text-align: center;
      margin: 0.5em 0;
    }
   
    #terminal2 {
      grid-column: 1;
      grid-row: 2;
      padding: 1em;
      height: auto;
      display: flex;
      justify-content: flex-start;
      align-items:flex-start;
      padding-left: 20px;  
      width: auto; /* Evita que se estire */
      /* display: none !important; */
      min-width: 0; /* permite que el contenido se contraiga y no fuerce el ancho */
      overflow: hidden; /* opcional para evitar scroll o superposición */
    }


    #terminal2 .xterm-viewport {
      overflow: hidden !important; /* Fuerza a ocultar el scroll interno */
    }

    /* Opcional: oculta la barra de scroll visualmente en navegadores basados en Webkit */
    #terminal2 .xterm-viewport::-webkit-scrollbar {
      display: none;
    }
    /* Oculta todos los estilos visuales del cursor */
    #terminal2 .xterm-cursor-block,
    #terminal2 .xterm-cursor-bar,
    #terminal2 .xterm-cursor-underline {
      background-color: transparent !important;
      border-left: none !important;
      outline: none !important;
    }
    /* Esto elimina completamente el canvas del cursor, pero úsalo solo si no necesitas interacción */
    #terminal2 .xterm-cursor-layer {
      opacity: 0 !important;
      pointer-events: none !important;
    }

    #terminal2 canvas {
      border-radius: 12px !important;
      border: 2px solid #505050;     
    }
.grid-container > div {
  border: 1px solid rgba(255, 0, 0, 0.5); /* rojo semitransparente */
}    

  </style>
</head>
<body>
  <h1>FSM Remote Monitor</h1>

  <div class="grid-container">
    <div id="svg-container"></div>
    <div id="terminal"></div>
    <div id="terminal2"></div>
  </div>

  <script src="js/xterm.js"></script>
  <script>
    const socket = new WebSocket("ws://localhost:8765");

    socket.onmessage = (event) => {
      try {

            const dct = JSON.parse(event.data);

            if (dct.svg) {
              document.getElementById("svg-container").innerHTML = dct.svg;
            }
            if (dct.style) {
              const styleTag = document.createElement("style");
              styleTag.innerHTML = dct.style;
              document.head.appendChild(styleTag);
            }
             if (dct.term) {
              const result = dct.term.replace(/\s+$/, "");
              term.write(result + "\r\n");
            }
            if (dct.term2) {
              const result = dct.term2.replace(/\s+$/, "");
              term2.write(result + "\r\n");
            }

      } catch (e) {
        document.getElementById("svg-container").innerHTML = event.data;
      }
    };

    socket.onopen = () => {
      console.log("Conectado al WebSocket");
    };

    socket.onerror = (error) => {
      console.error("WebSocket error:", error);
    };

    const term = new Terminal({
      cols: 80,
      rows: 10,
      fontSize: 22,
      scrollback: 0, 
      theme: {
        background: "#303030",
        foreground: "#ffffff",
            
      }
    });
    term.open(document.getElementById("terminal"));
    term.write("> Terminal conectada.\r\n");

    
    // const term2 = new Terminal({
    //   cols: 30,
    //   rows: 10,
    //   fontSize: 22,
    //   scrollback: 0,
    //   cursorStyle: 'hidden',   // obligatorio, debe ser válido
    //   cursorBlink: false,
    //   disableStdin: true,
    //   theme: {
    //     background: "#303030",
    //     foreground: "#ffffff"
    //   }
    // });
    const term2 = new Terminal({
      cols: 25,
      rows: 10,
      fontSize: 22,
      scrollback: 0, 
      // cursorStyle: null,         // o 'underline', 'block'
      cursorBlink: false,         // evita parpadeo
      disableStdin: true,         // evita que el usuario escriba (opcional)
      allowProposedApi: true,     // necesario para setOption dinámico en algunas versiones      
        theme: {
        background: "#303030",
        foreground: "#ffffff" 
      }
    });

term2.open(document.getElementById("terminal2"));
term2.setOption('cursorStyle', 'hidden');

term2.write("Term 2 OK\r\n");
term2._core._renderService._cursor.render = () => {};

  </script>
</body>
</html>
